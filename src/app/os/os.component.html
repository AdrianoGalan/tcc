<div class="container">
  <nav class="navbar navbar-light bg-light">
    <div class="form-inline">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" />

      <button class="btn btn-outline-success my-2 my-sm-0">Procurar</button>
      <button class="btn btn-outline-success my-2 my-sm-0" [routerLink]="'cadastrar'">
        Novo
      </button>
    </div>
  </nav>

  <div class="container">
    <table class="table table-hover" *ngIf="os$ | async as os; else loading">
      <thead>
        <tr>
          <th>Os</th>
          <th>Sigla</th>
          <th>Oficina</th>
          <th>Status</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let o of os">
          <td>{{ o.id }}</td>
          <td>{{ o.maquina.sigla }}</td>
          <td>{{ o.oficina }}</td>
          <td>{{ o.statusOs }}</td>
          <td>
            <span class="float-end">
              <button class="btn btn-outline-warning mb-1 btn-sm" [routerLink]="'atualizar/' + o.id">
                Atualizar
              </button>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>



<ng-template #loading>
  <div class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</ng-template>
