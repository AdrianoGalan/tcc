<div class="modal-header">
  <h4 class="modal-title pull-left">Novo Setor</h4>
  <button
    type="button"
    class="close btn-close pull-right"
    aria-label="Close"
    (click)="bsModalRef.hide()" 
  >
    <span aria-hidden="true" class="visually-hidden">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <legend>Cadastro de Setor</legend>

    <div class="row md-6">
      <label for="nome" class="col-sm-3 col-form-label">Nome:</label>
      <div class="col-sm-9">
        <input
          style="margin: 5px"
          type="text"
          class="form-control"
          formControlName="nome"
          [ngClass]="{ 'is-invalid': submitted && hasError('nome') }"
        />
        <div class="invalid-feedback">Digite o nome do setor</div>
      </div>
    </div>

    <div class="row md-6">
      <label for="ramal" class="col-sm-3 col-form-label">Ramal:</label>
      <div class="col-sm-9">
        <input
          style="margin: 5px"
          type="number"
          class="form-control"
          formControlName="ramal"
          [ngClass]="{ 'is-invalid': submitted && hasError('ramal') }"
          />
          <div class="invalid-feedback">Digite numero do ramal</div>
        </div>
      </div>

    <button type="submit" class="btn btn-primary">Salvar</button>
  </form>
</div>
