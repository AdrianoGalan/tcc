<div class="container">
    <nav class="navbar navbar-light bg-light">
        <div class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">

            <button class="btn btn-outline-success my-2 my-sm-0">Procurar</button>
            <button class="btn btn-outline-success my-2 my-sm-0" [routerLink]="'novo'">Novo</button>
        </div>
    </nav>

    <div class="container">

        <table class="table table-hover" *ngIf="(usuarios$ | async) as usuario; else loading">
            <thead>
                <tr>
                    <th>Login</th>
                    <th>Nome</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let u of usuario">
                    <td>{{ u.login }}</td>
                    <td>{{ u.funcionario.pessoa.nome }}</td>
                    <td>
                        <span class="float-end">

                            <button class="btn btn-outline-warning mb-1 btn-sm" [routerLink]="'atualizar/' + [u.login]">
                                Atualizar
                            </button>
                       
                            <button class="btn btn-outline-danger mb-1 btn-sm" (click)="onDelete(u)">
                                Remover
                            </button>
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>

</div>

<ng-template #loading>
    <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</ng-template>
