<div *ngIf="(funcionarios$ | async) as funcionario; else loading">
    <div class="row md-6">
        <label for="funcao" class="col-sm-3 col-form-label">Função:</label>
        <div class="col-sm-9">
          <select style="margin: 5px;" id="funcao" class="form-select"  formControlName="funcao" >
            <option *ngFor="let f of funcionario">{{ f.pessoa.nome}}</option>
          </select>
        </div>
    </div>
</div>

<ng-template #loading>
    <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</ng-template>
